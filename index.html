<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>GameHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
       <img src="images/Group1.png" alt="Healthy breakfast" class="recipe-image">
        <div>Game</div>
        <div>Hub</div>
      </div>
    </div>

    <nav class="nav">
      <div class="nav-item">
        <button id="servicesBtn">Послуги <span class="arrow">▼</span></button>
        <div class="dropdown" id="servicesDropdown">
          <a href="#">Гейм зони</a>
          <a href="#">Бар</a>
          <a href="#">Копі-центр</a>
        </div>
      </div>
      <div class="nav-item"><button>Ігри</button></div>
      <div class="nav-item"><button>Новини</button></div>
      <div class="nav-item"><button>Контакти</button></div>
    </nav>

    <div class="auth">
      <img src="images/Group1.png" alt="Логотип черовний" class="recipe-image" width="24">
      <span>Авторизація</span>
      <button class="login">Увійти</button>
      <button class="signup">Створити акаунт</button>
      <div class="lang">
        <button class="lang-btn" id="langBtn">UA <span class="arrow">▼</span></button>
        <div class="lang-menu" id="langMenu">
          <a href="#">EN</a>
          <a href="#">RU</a>
        </div>
      </div>
    </div>
  </header>

<section class="hero">
  <img src="images/image 3.jpg" alt="фонове зображення компютерного клубу" class="hero-image">
  <div class="hero-content">
    <h1>Welcome to GameHub</h1>
    <button class="book-btn">ЗАБРОНЮВАТИ МІСЦЕ <span>→</span></button>
  </div>
</section>

  <script>
    const servicesBtn = document.getElementById('servicesBtn');
    const servicesDropdown = document.getElementById('servicesDropdown');
    const servicesArrow = servicesBtn.querySelector('.arrow');

    servicesBtn.addEventListener('click', () => {
      servicesDropdown.classList.toggle('show');
      servicesArrow.classList.toggle('open');
    });

    const langBtn = document.getElementById('langBtn');
    const langMenu = document.getElementById('langMenu');
    const langArrow = langBtn.querySelector('.arrow');

    langBtn.addEventListener('click', () => {
      langMenu.classList.toggle('show');
      langArrow.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!servicesBtn.contains(e.target) && !servicesDropdown.contains(e.target)) {
        servicesDropdown.classList.remove('show');
        servicesArrow.classList.remove('open');
      }
      if (!langBtn.contains(e.target) && !langMenu.contains(e.target)) {
        langMenu.classList.remove('show');
        langArrow.classList.remove('open');
      }
    });
  </script>
</body>
</html>
